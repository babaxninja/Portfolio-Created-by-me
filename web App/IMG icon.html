<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tab</title>
    <link rel="shortcut icon" href="Logo/babaxninja.webp" type="image/x-icon">
</head>
<body>
    <fieldset>
<center>
    <marquee behavior="" direction="" scrollamount="20">
<a href="large img/a.jpg"><img src="images/a.jpg" alt=""></a>
<a href="large img/b.jpg"><img src="images/b.jpg" alt=""></a>
<a href="large img/c.jpg"><img src="images/c.jpg" alt=""></a>
<a href="large img/d.jpg"><img src="images/d.jpg" alt=""></a>
<a href="large img/e.jpg"><img src="images/e.jpg" alt=""></a>
<a href="large img/f.jpg"><img src="images/f.jpg" alt=""></a>

</marquee>
</center>
    </fieldset>

    <fieldset>
        <center>
            <marquee behavior="alternate" direction="right" scrollamount="20">
        <a href="large img/a.jpg"><img src="images/a.jpg" alt=""></a>  
        <a href="large img/c.jpg"><img src="images/c.jpg" alt=""></a>
        <a href="large img/e.jpg"><img src="images/e.jpg" alt=""></a>
        <a href="large img/f.jpg"><img src="images/f.jpg" alt=""></a>
        
        </marquee>
        </center>
     </fieldset>

    <fieldset>
        <center>
            <marquee behavior="" direction="right" scrollamount="30">
        <a href="large img/a.jpg"><img src="images/a.jpg" alt=""></a>
        <a href="large img/b.jpg"><img src="images/b.jpg" alt=""></a>
        <a href="large img/c.jpg"><img src="images/c.jpg" alt=""></a>
        <a href="large img/d.jpg"><img src="images/d.jpg" alt=""></a>
        <a href="large img/e.jpg"><img src="images/e.jpg" alt=""></a>
        <a href="large img/f.jpg"><img src="images/f.jpg" alt=""></a>
        
        </marquee>
        </center>
     </fieldset>




</body>
</html>
